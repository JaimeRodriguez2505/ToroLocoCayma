services:
  # Base de datos para el ERP Backend (Node.js)
  db-erp:
    image: mysql:5.7
    container_name: toroloco-db-erp
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secure_password_change_me}
      MYSQL_DATABASE: toroloco_erp
      MYSQL_USER: toroloco
      MYSQL_PASSWORD: ${DB_PASSWORD:-toroloco_change_me}
      TZ: America/Lima
    ports:
      - "3307:3306"
    volumes:
      - db_erp_data:/var/lib/mysql
      - ./docker/mysql/init-erp.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_secure_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Base de datos para Factura (Laravel)
  db-factura:
    image: mysql:5.7
    container_name: toroloco-db-factura
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secure_password_change_me}
      MYSQL_DATABASE: toroloco_factura
      MYSQL_USER: toroloco_factura
      MYSQL_PASSWORD: ${DB_FACTURA_PASSWORD:-factura_password_change_me}
      TZ: America/Lima
    ports:
      - "3308:3306"
    volumes:
      - db_factura_data:/var/lib/mysql
      - ./docker/mysql/init-factura.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_secure_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis para cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: toroloco-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_change_me} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Backend ERP (Node.js/Express)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: toroloco-backend
    restart: always
    env_file:
      - ./Backend/.env
    environment:
      - TZ=America/Lima
      - NODE_ENV=production
      - DB_HOST=db-erp
      - DB_NAME=toroloco_erp
      - DB_USER=toroloco
      - DB_PASSWORD=${DB_PASSWORD:-toroloco_change_me}
    ports:
      - "4240:3000"
    depends_on:
      db-erp:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./Backend/src/uploads:/app/src/uploads
      - backend_logs:/app/logs
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:4240/api}
    container_name: toroloco-frontend
    restart: always
    environment:
      - TZ=America/Lima
      - NGINX_HOST=${FRONTEND_HOST:-localhost}
      - NGINX_PORT=80
    ports:
      - "4242:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Landing page (Next.js)
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://api.torolococayma.com}
    container_name: toroloco-landing
    restart: always
    environment:
      - TZ=America/Lima
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - BACKEND_URL=http://backend:3000
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:4240}
    ports:
      - "4243:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Factura PHP-FPM (Laravel)
  factura-php:
    build:
      context: ./Factura
      dockerfile: Dockerfile
      args:
        APP_ENV: production
    container_name: toroloco-factura-php
    restart: always
    env_file:
      - ./Factura/.env
    environment:
      - TZ=America/Lima
      - APP_NAME=ToroLocoFacturador
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_TIMEZONE=America/Lima
      - APP_URL=${FACTURA_APP_URL:-http://localhost:4244}
      - DB_CONNECTION=mysql
      - DB_HOST=db-factura
      - DB_PORT=3306
      - DB_DATABASE=toroloco_factura
      - DB_USERNAME=toroloco_factura
      - DB_PASSWORD=${DB_FACTURA_PASSWORD:-factura_password_change_me}
      - LOG_LEVEL=error
      - SESSION_DRIVER=redis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - ./Factura/storage:/var/www/html/storage
      - ./Factura/bootstrap/cache:/var/www/html/bootstrap/cache
      - ./Backend/src/uploads/certs:/var/www/html/src/uploads/certs:ro
      - ./Backend/src/uploads/logos:/var/www/html/src/uploads/logos:ro
      - factura_logs:/var/www/html/storage/logs
    depends_on:
      db-factura:
        condition: service_healthy
      db-erp:
        condition: service_healthy
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Factura Nginx
  factura-nginx:
    build:
      context: ./Factura
      dockerfile: Dockerfile.nginx
    container_name: toroloco-factura-nginx
    restart: always
    environment:
      - TZ=America/Lima
      - NGINX_HOST=${FACTURA_HOST:-localhost}
      - NGINX_PORT=80
    ports:
      - "4244:80"
    depends_on:
      factura-php:
        condition: service_healthy
    volumes:
      - ./Factura/public:/var/www/html/public:ro
      - ./Backend/src/uploads/certs:/var/www/html/src/uploads/certs:ro
      - ./Backend/src/uploads/logos:/var/www/html/src/uploads/logos:ro
      - factura_nginx_logs:/var/log/nginx
    networks:
      - toroloco-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Gateway Nginx (Reverse Proxy con SSL)
  nginx-gateway:
    image: nginx:alpine
    container_name: toroloco-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/certbot/conf:/etc/nginx/ssl:ro
      - ./docker/certbot/www:/var/www/certbot:ro
      - gateway_logs:/var/log/nginx
    networks:
      - toroloco-net
    depends_on:
      - frontend
      - backend
      - factura-nginx
      - landing
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Certbot para renovación automática de certificados SSL
  certbot:
    image: certbot/certbot:latest
    container_name: toroloco-certbot
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - toroloco-net

volumes:
  db_erp_data:
    driver: local
  db_factura_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  factura_logs:
    driver: local
  factura_nginx_logs:
    driver: local
  gateway_logs:
    driver: local

networks:
  toroloco-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
