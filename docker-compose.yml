services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: toroloco-backend
    restart: unless-stopped
    env_file:
      - ./Backend/.env
    environment:
      - TZ=America/Lima
      - DB_HOST=db
    ports:
      - "4240:3000"
      - "4241:3000"
    depends_on:
      - db
    volumes:
      - ./Backend/src:/app/src
      - ./Backend/src/uploads:/app/src/uploads
    networks:
      - toroloco-net

  db:
    image: mysql:8.0
    container_name: toroloco-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tiktendry
      MYSQL_USER: tiktendry
      MYSQL_PASSWORD: tiktendry
      TZ: America/Lima
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - toroloco-net

  redis:
    image: redis:alpine
    container_name: toroloco-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - toroloco-net

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: toroloco-frontend
    restart: unless-stopped
    environment:
      - TZ=America/Lima
    ports:
      - "4242:80"
    depends_on:
      - backend
    networks:
      - toroloco-net

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: toroloco-landing
    restart: unless-stopped
    environment:
      - TZ=America/Lima
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - BACKEND_URL=http://backend:3000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:4241
    ports:
      - "4243:3000"
    depends_on:
      - backend
    networks:
      - toroloco-net

  factura-php:
    build:
      context: ./Factura
      dockerfile: Dockerfile
    container_name: toroloco-factura-php
    restart: unless-stopped
    environment:
      - TZ=America/Lima
      - APP_NAME=TikTrendyFacturador
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_TIMEZONE=America/Lima
      - APP_URL=http://localhost:4244
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=tiktendry
      - DB_USERNAME=tiktendry
      - DB_PASSWORD=tiktendry
      - LOG_LEVEL=error
      - SESSION_DRIVER=redis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    volumes:
      - ./Factura:/var/www/html
      - ./Backend/src/uploads/certs:/var/www/html/src/uploads/certs
      - ./Backend/src/uploads/logos:/var/www/html/src/uploads/logos
    ports:
      - "9070:9000"
    depends_on:
      - db
      - redis
    networks:
      - toroloco-net

  factura-nginx:
    build:
      context: ./Factura
      dockerfile: Dockerfile.nginx
    container_name: toroloco-factura-nginx
    restart: unless-stopped
    environment:
      - TZ=America/Lima
    ports:
      - "4244:80"
    depends_on:
      - factura-php
    volumes:
      - ./Factura:/var/www/html
      - ./Backend/src/uploads/certs:/var/www/html/src/uploads/certs
      - ./Backend/src/uploads/logos:/var/www/html/src/uploads/logos
    networks:
      - toroloco-net

  nginx:
    image: nginx:alpine
    container_name: toroloco-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - toroloco-net

volumes:
  db_data:

networks:
  toroloco-net:
    driver: bridge
